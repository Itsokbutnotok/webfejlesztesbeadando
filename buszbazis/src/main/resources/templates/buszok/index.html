<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buszbazis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Ezek a cégünk buszai</h1>

    <a href="/templates/buszok/create" class="btn btn-primary">Bussz hozzáadása</a>

    <table>
        <thead>
            <tr>
                <th></th>
                <th>rendszam</th>
                <th>tipus</th>
                <th>ferohely</th>
                <th>muszakierv</th>
                <th>update</th>
                <th>delete</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each = "busz:${buszok}">
                <td>
                    <img th:src="@{'/images/' + ${busz.imageFileName}}" width="100">
                </td>
                <td th:text="${busz.rendszam}"></td>
                <td th:text="${busz.tipus}"></td>
                <td th:text="${busz.ulesekSzama}"></td>
                <td th:text="${busz.muszakierv.toString().substring(0,10)}"></td>
                <td><a th:href="@{/buszok/update/{id}(id=${busz.id})}" class="btn btn-warning">Update</a></td>
                <td><a th:href="@{/buszok/delete/{id}(id=${busz.id})}" class="btn btn-danger">Delete</a></td>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
