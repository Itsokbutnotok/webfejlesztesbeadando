<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buszbazis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Új busz hozzáadása</h2>
            <form method="post" enctype="multipart/form-data" th:object="${buszDTO}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Busz rendszáma</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control"
                               th:field="${buszDTO.rendszam}">
                        <p th:if="${#fields.hasErrors('rendszam')}"
                           th:errorclass="text-danger"
                           th:errors="${buszDTO.rendszam}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Busz típusa</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control"
                                   th:field="${buszDTO.tipus}">
                            <p th:if="${#fields.hasErrors('tipus')}"
                               th:errorclass="text-danger"
                               th:errors="${buszDTO.tipus}"></p>
                        </div>
                    </div>
                <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Férőhelyek száma</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control"
                                   th:field="${buszDTO.ulesekSzama}">
                            <p th:if="${#fields.hasErrors('ulesekSzama')}"
                               th:errorclass="text-danger"
                               th:errors="${buszDTO.ulesekSzama}"></p>
                        </div>
                    </div>
                <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Műszaki érvényesség</label>
                        <div class="col-sm-8">
                            <input type="date" class="form-control"
                                   th:field="${buszDTO.muszakierv}">
                            <p th:if="${#fields.hasErrors('muszakierv')}"
                               th:errorclass="text-danger"
                               th:errors="${buszDTO.muszakierv}"></p>
                        </div>
                    </div>
                <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Kép</label>
                        <div class="col-sm-8">
                            <input type="file" class="form-control"
                                   th:field="${buszDTO.image}">
                            <p th:if="${#fields.hasErrors('image')}"
                               th:errorclass="text-danger"
                               th:errors="${buszDTO.image}"></p>
                        </div>
                    </div>
                <div class="row mb-3">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Mentés</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a href="/buszok/" role="button" class="btn btn-outline-primary">Mégse</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
